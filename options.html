<!doctype html>
<html>
	<head>
		<title>Deezer Discord Integration options</title>
		<style type="text/css">
			body {
				margin: 10px;
				font-size: 1em;
			}

			h1 {
				font-size: 1.2em;
			}

			#container {
				align-items: left;
				align-items: left;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
			}

			#container label {
				margin: 5px;
				text-align: baseline;
			}

			#user_token {
				width: 40em;
			}

			.details {
				border: 1px solid black;
				padding: 5px;
			}
		</style>
	</head>

	<body>
		<h1>__MSG_appName__</h1>
		<p>__MSG_apiLimitation__</p>
		<div id="container">
			<label>
				__MSG_userToken__ <input type="text" id="user_token">
			</label>
			__MSG_userTokenFounds__:
			<ul id="tokensfound">
			</ul>
			<div class="details">
				__MSG_howToFindToken__
			</div>
			<label>
				<input type="checkbox" id="notifications_enabled"> __MSG_showNotifications__
			</label>
			<label>
				<input type="checkbox" id="logging_enabled"> __MSG_enableLogging__
			</label>
			<div id="status"> </div>
			<button id="save">__MSG_save__</button>
		</div>
		<script src="options.js"></script>
	</body>
</html>
